<html>
	<head>
		<title>Canvas Demo</title>
	</head>
	<body>
		<!-- Canvas tag is used to add graphics to the web page-->
		<!-- Default height and width of canvas tag is 150 and 300 respectively -->
		<canvas id="cnvs" style="border:1px solid blue" height="200" width="500">
			Your browser does not support canvas tag
		</canvas>
		<script type="text/javascript">
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");

			ctx.shadowBlur="90";

			ctx.fillStyle="purple";
			ctx.shadowColor="yellow";
			ctx.fillRect(20,20,110,110);

			ctx.shadowBlur="90";
			ctx.fillStyle="red";
			ctx.shadowColor="purple";			
			ctx.fillRect(170,20,110,110);

			//ctx.clearRect(30,30,90,90);
			
			
		</script>
	</body>
</html>
