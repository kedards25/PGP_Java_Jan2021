<html>
	<head>
		<title>Canvas Demo</title>
	</head>
	<body>
		<!-- Canvas tag is used to add graphics to the web page-->
		<!-- Default height and width of canvas tag is 150 and 300 respectively -->
		<canvas id="cnvs" style="border:1px solid blue" height="300" width="500">
			Your browser does not support canvas tag
		</canvas>
		<script type="text/javascript">
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");
			
			ctx.arc(150,150,80,0,Math.PI*2,false);
			//ctx.stroke();
			ctx.fill();
		</script>
	</body>
</html>
