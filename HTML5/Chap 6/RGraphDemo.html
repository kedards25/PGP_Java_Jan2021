<html>
	<head>
		<title>Graph Demo</title>
	</head>
	<body>
		<canvas id="cnvs" style="border:1px solid blue" width="500" height="400">
			your browser does not support canvas
		</canvas>
		<script src="RGraph.common.core.js" type="text/javascript"></script>
		<script src="RGraph.bar.js" type="text/javascript"></script>
		<script>
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");

			var bar=new RGraph.Bar('test',[10,60,30,40]);
			bar.Set('chart.colors',['red']);
			bar.Set('chart.title','Sales Report');
			bar.Set('chart.labels',["Qtr 1","Qtr 2","Qtr 3","Qtr 4"]);
			bar.Draw();
		</script>
	</body>
</html>
