<html>
	<head>
		<title>Draw Image Demo</title>
	</head>
	<body>
		<canvas id="cnvs" style="border:1px solid blue">
			your browser does not support canvas
		</canvas>
		<script>
			var c=document.getElementById("cnvs");
			var ctx=c.getContext("2d");

			var img=new Image();
			img.src="bgImg.jpg";
			img.onload=function()
				   {
					ctx.drawImage(img,10,10,120,120);
				   }	
		</script>
	</body>
</html>
